    <script>
        const badesteder = [
            { navn: "Lydhusstranda", lat: 58.9831, lon: 9.9631, ikon: "ğŸ–ï¸" },
            { navn: "Rakke", lat: 58.9777, lon: 10.02497, ikon: "ğŸŒŠ" },
            { navn: "Gon", lat: 59.0630, lon: 10.0611, ikon: "â›±ï¸" },
            { navn: "Svenner", lat: 58.9830, lon: 10.1660, ikon: "ğŸš¤" },
            { navn: "KjÃ¦rstranda", lat: 58.9923, lon: 9.9601, ikon: "ğŸï¸" },
            { navn: "Stavern Camping", lat: 58.9910, lon: 10.0370, ikon: "ğŸª" },
            { navn: "Ula", lat: 59.0180, lon: 10.1692, ikon: "ğŸš" },
            { navn: "Brunlanes", lat: 58.9730, lon: 9.9211, ikon: "ğŸŒ…" }
        ];

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function sorterOgVis(pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            badesteder.forEach(b => {
                b.distanse = getDistance(lat, lon, b.lat, b.lon);
            });

            badesteder.sort((a, b) => a.distanse - b.distanse);

            const container = document.getElementById("strandContainer");
            container.innerHTML = "";

            badesteder.forEach(b => {
                const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${b.lat}&lon=${b.lon}`;
                fetch(url, {
                    headers: {
                        'User-Agent': 'SebastiansBadetempApp/1.0'
                    }
                })
                .then(resp => resp.json())
                .then(data => {
                    const now = data.properties.timeseries[0].data.instant.details;
                    const luft = now.air_temperature;
                    const vind = now.wind_speed;
                    const vann = "Ikke tilgjengelig";

                    const el = document.createElement("div");
                    el.className = "strand-boks";
                    el.innerHTML = `
                        <div class="strand-info">
                            <strong>${b.navn}</strong>
                            <span>Luft: ${luft}Â°C, Vind: ${vind} m/s</span>
                            <span>Vanntemp: ${vann}</span>
                            <span>Ca. ${b.distanse.toFixed(1)} km unna</span>
                        </div>
                        <div class="ikon">${b.ikon}</div>
                    `;
                    container.appendChild(el);
                })
                .catch(() => {
                    const el = document.createElement("div");
                    el.className = "strand-boks";
                    el.innerHTML = `
                        <div class="strand-info">
                            <strong>${b.navn}</strong>
                            <span>Kunne ikke hente vÃ¦rdata ğŸ˜</span>
                        </div>
                        <div class="ikon">${b.ikon}</div>
                    `;
                    container.appendChild(el);
                });
            });
        }

        navigator.geolocation.getCurrentPosition(
            sorterOgVis,
            () => {
                document.getElementById("strandContainer").innerHTML = "<p>Klarte ikke hente posisjon ğŸ“</p>";
            }
        );
    </script>
